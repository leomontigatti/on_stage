{% if page_obj.has_other_pages %}

    <ul class="pagination justify-content-center">

        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page=1{% if search_input %}&search_input={{ search_input }}{% elif selected_schedule %}&schedule_filter={{ selected_schedule.pk }}{% endif %}">
                &laquo;
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.previous_page_number }}{% if search_input %}&search_input={{ search_input }}{% elif selected_schedule %}&schedule_filter={{ selected_schedule.pk }}{% endif %}">
                {{ page_obj.previous_page_number }}
            </a>
        </li>
        {% endif %}

        <li class="page-item active"><a class="page-link" href="#">{{ page_obj.number }}</a></li>

        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.next_page_number }}{% if search_input %}&search_input={{ search_input }}{% elif selected_schedule %}&schedule_filter={{ selected_schedule.pk }}{% endif %}">
                {{ page_obj.next_page_number }}
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}{% if search_input %}&search_input={{ search_input }}{% elif selected_schedule %}&schedule_filter={{ selected_schedule.pk }}{% endif %}">
                &raquo;
            </a>
        </li>
        {% endif %}

    </ul>

{% endif %}
