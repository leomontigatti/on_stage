{% load i18n %}

<div class="col">
    <a href="{{ object.get_update_url }}" class="btn btn-outline-primary {% if object.is_verified %}disabled{% endif %}" role="button">
        {% if object.is_locked %}
            {% translate "Complete" %}
        {% else %}
            {% translate "Update" %}
        {% endif %}
    </a>
</div>
